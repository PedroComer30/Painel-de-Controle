<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calculadora.css">
    <title>Calculadora</title>
</head>
<body>
    <div class="container">
      <div class="main">
        <img src="sources/logo.png" alt="logo" id="logo">
        <h1 id="title">Calculadora Getnet</h1>
        <a href="index.html" class="btn-inicio">INICIO</a>
      </div>

    
    <div class="box">
    <h3>Faturamento 10k/mês</h3>
    <div class="calculator">
        <h1 class="getnet">Getnet</h1>
        <input type="text" id="display" disabled>
        <div class="box-buttons">
            <button onclick="clearDisplay()">C</button>
            <button onclick="back()"><</button>
            <button onclick="appendToDisplay('/')"></button>
            <button onclick="appendToDisplay('*')"></button>
            <button onclick="appendToDisplay('1')">1</button>
            <button onclick="appendToDisplay('2')">2</button>
            <button onclick="appendToDisplay('3')">3</button>
            <button class="deb"  onclick="appendToDisplay('-')">Debito</button>
            <button onclick="appendToDisplay('4')">4</button>
            <button onclick="appendToDisplay('5')">5</button>
            <button onclick="appendToDisplay('6')">6</button>
            <button class="cred" onclick="appendToDisplay('+')">Credito</button>
            <button onclick="appendToDisplay('7')">7</button>
            <button onclick="appendToDisplay('8')">8</button>
            <button onclick="appendToDisplay('9')">9</button>
            <button class="red" onclick="appendToDisplay('.')"></button>
            <button class="btn-zero" onclick="appendToDisplay('0')">0</button>
            <button class="yellow" onclick="appendToDisplay('.')"></button>
            <button class="btn-result" onclick="calculate()">=</button>
        </div>
    </div>
    <h2>Economia de até R$382,00</h2>
    </div>
</body>

<script src="calculadora.js"></script>

</html>
